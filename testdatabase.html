
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Firebase</title>
</head>
<body>
  <h1>Test Firebase Database</h1>
  <button onclick="writeTestData()">Écrire dans la base</button>
  <button onclick="readTestData()">Lire depuis la base</button>
  <p id="output"></p>

  <!-- Firebase SDK -->
  
<script scr="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script scr="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    window.addEventListener("load", () => {

  const firebaseConfig = {
    apiKey: "AIzaSyAdLzI0bNtDKQtANLm1Yj8fvksdw9TUGfI",
    authDomain: "noel2025chloe.firebaseapp.com",
    projectId: "noel2025chloe",
    storageBucket: "noel2025chloe.firebasestorage.app",
    messagingSenderId: "1051859193015",
    appId: "1:1051859193015:web:f042f1ccf1ef9d4c6c9132",
    measurementId: "G-8V587EQ2GN",
    databaseURL: "https://noel2025chloe-default-rtdb.europe-west1.firebasedatabase.app"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  
    window.writeTestData = function () {
      db.ref("test").set({
        message: "Bonjour depuis Firebase !"
      }).then(() => {
        document.getElementById("output").innerText = "Donnée écrite avec succès.";
      }).catch((error) => {
        document.getElementById("output").innerText = "Erreur : " + error;
      });
    };
      
    window.readTestData = function () {
      db.ref("test").get().then((snapshot) => {
        if (snapshot.exists()) {
          document.getElementById("output").innerText = snapshot.val().message;
        } else {
          document.getElementById("output").innerText = "Aucune donnée trouvée.";
        }
      }).catch((error) => {
        document.getElementById("output").innerText = "Erreur : " + error;
      });
    };
  });
</script>
</body>
</html>
